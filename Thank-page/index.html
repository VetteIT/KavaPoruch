<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #002f4b, #dc4225); /* Festive background gradient */
            font-family: 'Girassol', sans-serif; /* Festive font */
        }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #FFD700; /* Gold color */
        }
        p {
            font-size: 1.5em;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="overlay">
        <h1>Happy New Year!</h1>
        <p>Thank you for your submission. It has been received.</p>
        <a href="../index.html">Return Home</a>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script> <!-- Your custom script -->
</body>
</html>
